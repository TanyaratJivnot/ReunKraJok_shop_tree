<form  class="row" [formGroup]="login" ><!-- (ngSubmit)="loginbtn()" -->
    <div class="col-md-12">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" name="email" formControlName="Email">
         <!-- error -->
         <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Email is Required
        </div>
        <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Email is invalid.
        </div>
    </div>
    <div class="col-md-12">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" formControlName="Password">
         <!-- error -->
         <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.dirty || Password.touched)">
            Password is Required
        </div>
        <div class="form-text text-danger" *ngIf="Password.errors?.['minLength'] || Password.errors?.['maxLength'] && (Password.dirty || Password.touched)">
            Password should be at least 1and at the max 10
        </div>
    </div>
   <div class="btn-log" >
            <button type="submit" class="btn btn-light"  [disabled]="login.invalid">
                Login
            </button>
    </div>
    <div class="mt-3 text-center">
        <p class="text-success">{{message}}</p>
    </div>
</form>
