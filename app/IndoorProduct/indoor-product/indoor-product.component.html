<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<section>
    <div class="banner-text">
      <h1 class="banner-p1">INDOOR PRODUCT</h1>
      <h1 class="banner-p2">REUN KRA JOK</h1>
      <p class="banner-p3">เราใส่ใจทุกการเจริบเติบโต ส่งตรงถึงคุณด้วยความรัก</p>
    </div>
</section>
<div class="container-fluid d-flex justify-content-around align-items-center">
    <app-product-slide></app-product-slide>
</div>
<div class="form-serch">
    <div class="container">
        <div class="title-All">
            <h1 style="font-size: 36px;font-weight: 700;color: #1B2C35;">INDOOR PRODUCT</h1>
        </div>
        <div class="all-form">
            <span style="font-size: 24px;font-weight: 700; color: #8EA497; margin-top: 25px; margin-left: 100px;">Serch</span>
            <form action="" class="search-bar">
                <input #nameTree class="inpall w-25" type="text" placeholder="Search Your Product">
                <button (click)="serchTree(nameTree.value)"  type="submit" class="Btn-serch"><i class="fa-solid fa-magnifying-glass" style="width: 25px;background: #FFFFFF;"></i></button>
            </form>
            <label  style="font-size: 24px;font-weight: 700; color: #8EA497; margin-top: 25px; margin-left: 28px;">Category</label>
            <div class="dropdown" >
                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"></a>
                <select name="Treetype" class="form-control" (change)="changCate($event)">
                    <option>Select Your TreeType</option>
                    <option [value]="item.TypeName" *ngFor="let item of categorylist">{{item.TypeName}}</option>
                </select>
            </div>
        </div>
        <div class="container-fluid d-flex  justify-content-around align-items-center mt-4" *ngIf="checkSearch">
            <div class="row">
                <div class="col-4 d-flex  justify-content-center align-items-center" *ngFor="let product of serch">
                    <app-product [product]="product"></app-product>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex  justify-content-around align-items-center mt-4" *ngIf="!checkSearch">
            <div class="row">
                <div class="col-4 d-flex  justify-content-center align-items-center" *ngFor="let product of products">
                    <app-product [product]="product"></app-product>
                </div>
            </div>
        </div>
        <div class="container-fluid d-flex  justify-content-around align-items-center mt-5" *ngIf="!checkSearch">
            <div class="row">
                <div class="col-4 d-flex  justify-content-center align-items-center" *ngFor="let product of TreeIndoor" >
                    <app-product [product]="product" ></app-product>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
