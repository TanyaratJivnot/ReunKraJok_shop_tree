<div class="container">
    <div class="title"  style="margin-top: 150px;">
        <div class="row">
            <div class="col">
                <h1><b>MY PRODUCT</b></h1>
            </div>
        </div>
    </div>
    <div class="product" style="margin-top: 20px; background-color: #FAF1EC; height: 77px;">
        <div class="row">
            <div class="col " style="margin-top: 30px; margin-left: 10px;">
                <h5><b>NAME PRODUCT</b></h5>
            </div>
            <div class="col text-end" style="margin-top: 30px;">
                <h5><b>CODE PRODUCT</b></h5>
            </div>
            <div class="col" style="margin-top: 30px;">
                <h5><b>PRICE PRODUCT</b></h5>
            </div>
            <div class="col text-end" style="margin-top: 30px; margin-right: 10px;">
                <h5><b>ACTION </b></h5>
            </div>
        </div>
    </div>
    <div class="my-product" style="margin-top: 10px;height: 77px;" *ngFor="let product of products">
        <div class="row">
            <div class="col " style="margin-top: 30px; margin-left: 10px;">
                <h6><b>{{product.treeName}}</b></h6>
            </div>
            <div class="col text-end" style="margin-top: 30px;">
                <h6><b>{{product.treeId}}</b></h6>
            </div>
            <div class="col" style="margin-top: 30px;">
                <h6><b>{{product.cost}}</b></h6>
            </div>
            <div class="col d-flex justify-content-end" style="margin-top: 30px; margin-right: 10px;">
               <i class="fa-solid fa-pen" routerLink="/AdminEditProduct" (click)="edit(product)"></i>
                <i class="fa-solid fa-trash-can" (click)="del(product.treeId)"></i>
            </div>
        </div>
    </div>
</div>
