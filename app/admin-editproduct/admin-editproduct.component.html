<div class="container">
    <div class="title"  style="margin-top: 150px;">
        <div class="row">
            <div class="col">
                <h1><b>EDIT PRODUCT</b></h1>
            </div>
        </div>
    </div>

    <form [formGroup]="form" (submit)="edit()">
        <div class="form-row d-flex mt-5 mb-5">
            <div class="form-group col-4">
              <label for="inputCity">Name Product</label>
              <input type="text" class="form-control w-75" formControlName="NameT">
            </div>
            <div class="form-group col-4">
              <label for="inputState">ID Product</label>
            <input type="number" class="form-control w-75" formControlName="IdT">
            </div>
            <div class="form-group col-2">
              <label for="inputZip">Category Product</label>
              <input type="number" class="form-control w-75" formControlName="cateT">
            </div>
            <div class="form-group col-2">
                <label for="inputCity">Type Product</label>
                <input type="number" class="form-control w-75" formControlName="typeT">
              </div>
        </div>

        <div class="form-row d-flex mt-5">
            <div class="form-group col-4">
              <label for="inputCity">Image Product</label>
              <input type="text" class="form-control w-75" name="imgT" formControlName="imgT">
            </div>
            <div class="form-group col-4">
              <label for="inputState">Price Product</label>
            <input type="number" class="form-control w-75" formControlName="priceT">
            </div>
            <div class="form-group col-4">
              <label for="inputZip">Admin</label>
              <input type="number" class="form-control w-75" formControlName="admin">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col text-end">
                <button class="btn b-1" routerLink="/AdminProduct">Cancle</button>
                <button class="btn b-2">Save</button>
            </div>
        </div>
    </form>
</div>
